<div class="cartBox">
  <h1 class="text-danger">Shopping cart</h1>
  <div class="headcart">
    <p class="lead">
      you have
      <label class="text-danger">{{ cartProducts.length }}</label> item(s) in
      your cart
    </p>
    <span class="text-danger card-header" (click)="ClearData()">
      Clear Shoppping Cart</span
    >
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th></th>
        <th>name</th>
        <th>price</th>
        <th style="width: 25%">quntitiy</th>
        <th>Totle</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartProducts; let index = index">
        <td><img src="{{ item.item.url }}" /></td>
        <td>{{ item.item.name }}</td>
        <td>{{ item.item.price }}</td>
        <td>
          <div class="quantity">
            <button class="btn btn-dark" (click)="addAmount(index)">+</button>
            <input
              class="form-control"
              type="number"
              min="1"
              (change)="DetectCahnge()"
              [(ngModel)]="item.quentity"
            />
            <button class="btn btn-dark" (click)="minAmount(index)">-</button>
          </div>
        </td>
        <td>
          {{ (item.item.price * item.quentity).toFixed(2) }}
          $
        </td>
        <td>
          <button class="btn btn-danger" (click)="DeleteProduct(index)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>Totle: {{ totlePrice.toFixed(2) }}$</th>
        <th>
          <button
            class="btn btn-success"
            [routerLink]="['/addorder']"
            routerLinkActive="router-link-active"
            *ngIf="cartProducts.length !== 0 && totlePrice !== 0"
          >
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
