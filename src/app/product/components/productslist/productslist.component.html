<div class="box mt-5">
  <div class="my-2 w-25"></div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let data of products">
      <app-item [data]="data" (product)="addProductToCart($event)"></app-item>
    </div>
  </div>
  <div class="text-center w-100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
